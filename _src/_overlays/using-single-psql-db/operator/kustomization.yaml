apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Inherit from base
resources:
  - ../../../_base/operator
  - secret.yaml

# Patch the Backstage CR for external database
patches:
  - path: patches/backstage-patch.yaml

# Add database-specific app config (separate ConfigMap, Backstage loads both)
configMapGenerator:
  - name: my-rhdh-db-config
    files:
      - app-config-db.yaml=configs/app-config.yaml
    options:
      disableNameSuffixHash: true
