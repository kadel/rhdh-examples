apiVersion: v1
data:
  app-config.yaml: |
    app:
      title: My RHDH App

    auth:
      providers:
        guest:
          dangerouslyAllowOutsideDevelopment: true
    i18n:
      locales:
        - en
      overrides:
        - /opt/app-root/src/translations/all-translations.json
kind: ConfigMap
metadata:
  name: my-rhdh-app-config
