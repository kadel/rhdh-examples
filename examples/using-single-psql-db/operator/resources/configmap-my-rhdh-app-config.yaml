apiVersion: v1
data:
  app-config.yaml: |
    app:
      title: My RHDH App

    auth:
      providers:
        guest:
          dangerouslyAllowOutsideDevelopment: true
    backend:
      database:
        client: pg
        pluginDivisionMode: schema
        ensureSchemaExists: true
        connection:
          database: ${POSTGRES_DATABASE}
          host: ${POSTGRES_HOST}
          port: ${POSTGRES_PORT}
          user: ${POSTGRES_USER}
          password: ${POSTGRES_PASSWORD}
kind: ConfigMap
metadata:
  name: my-rhdh-app-config
