apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

secretGenerator:
  - name: my-rhdh-secrets
    envs:
      - configs/secrets.env
    options:
      disableNameSuffixHash: true

configMapGenerator:
  - name: my-rhdh-app-config
    files:
      - configs/app-config.yaml
    options:
      disableNameSuffixHash: true

  - name: dynamic-plugins-rhdh
    files:
      - configs/dynamic-plugins.yaml
    options:
      disableNameSuffixHash: true

